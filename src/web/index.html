<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8" />
    <title>Hello World</title>
</head>
<body>
    <h1 ng-controller="HelloWorldCtrl">{{helloMessage}}</h1>
    <script src="/scripts/angular.js"></script>
    <script>
        function HelloWorldCtrl($scope) {
            $scope.helloMessage = "Hello World!";
        }
    </script>

</body>
</html>
